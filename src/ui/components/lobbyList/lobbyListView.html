<input v-model="username" style="width: 100%; padding: 5px;">

<div class="lobby-list">
    <div v-for="lobby in network.lobbies" @click="join(lobby)">
        {{ lobby.name }} - {{ lobby.creator }}<br>
        {{ lobby.playerCount }}/{{ lobby.playerLimit }}<br>
        {{ lobby.address }}:{{ lobby.port }}
    </div>
</div>
