<div class="ui-kit select" :class="{ expanded: expanded, disabled: disabled }">
    <span class="placeholder" @click="toggle">{{ placeholderText }}</span>
    <ul class="options">
        <li v-for="option in options" @click="select(option)">
            <span :class="{ selected: value === option.value }">{{ option.content }}</span>
        </li>
    </ul>
</div>
