<!-- Header with navigation and stuff. -->
<div class="header">
    <span class="title">Lobby</span>
    <span class="divider"></span>
    <span class="title">Configure</span>
</div>

<div class="select">
    <div class="champion-options">
        <div class="option" ng-click="setActiveChamp(champ)" ng-class="{ active: champ.active }" background-src="http://l3cdn.riotgames.com/releases/live/projects/lol_air_client/releases/0.0.1.186/files/assets/images/champions/{{ champ.name }}_Splash_Tile_0.jpg"
            ng-repeat="champ in champions">
            <span>{{ champ.name }}</span>
        </div>
    </div>
</div>
