<div class="messages" scroll-glue>
    <div class="message-group" ng-repeat="group in messages track by $index">
        <span class="timestamp">{{ group.timestamp.getHours() }}:{{ group.timestamp.getMinutes() }}</span>
        <span class="sender">{{ group.sender }}</span>
        <div class="messages">
            <span ng-repeat="message in group.messages track by $index">{{ message }}</span>
        </div>
    </div>
</div>

<div class="input">
    <input ng-model="message" class="send-message" placeholder="Your message..." ng-keyup="submit($event)">
</div>
